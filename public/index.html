<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="output-styles.css">
        <title>Biznet</title>
    </head>
    <!--
        KEY:
        bg - background

        y, x - axis
        t, b  - top, bottom
        l, r - left, right

        m - margin
        p - padding

        w - width
        h - height

        max- maximum
        min - minimum

        flex - flexbox

        rounded- border-radius
        shadow - box-shadow

        text-gray-100 - color

        SIZES:
        sm - small
        md - medium
        lg - large
        xl - extra large

        If you add a colon, it can be
        used for responsive media queries
     -->
    <body class="bg-blue-700">
        <!-- NAVBAR COMPONENT -->
        <nav class="flex flex-wrap items-center justify-between p-6 bg-gray-800">
            <div class="flex-shrink-0 mr-6 text-white flex-items-center">
                <span class="text-xl font-bold">Biznet</span>
            </div>
            <div class="flex-grow block w-full sm:flex sm:items-center sm:w-auto">
                <div class="text-sm sm:flex-grow">
                    <a href="#" class="block mt-4 mr-4 text-teal-200 sm:inline-block sm:mt-0 hover:text-white">
                        Your Business
                    </a>
                    <a href="#" class="block mt-4 mr-4 text-teal-200 sm:inline-block sm:mt-0 hover:text-white">
                        Networking
                    </a>
                    <a href="#" class="block mt-4 mr-4 text-teal-200 sm:inline-block sm:mt-0 hover:text-white">
                        Blog
                    </a>
                    <a href="#"
                        class="inline-block px-4 py-2 mt-4 text-sm leading-none text-white border border-white rounded hover:border-transparent hover:text-blue-500 hover:bg-white md:mt-0">
                        Login
                    </a>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <!-- BUTTON COMPONENT -->
            <button class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-400">Find Friends</button>
            <button class="btn btn-blue">Find Groups</button>

            <!-- ALERT COMPONENT -->
            <div class="relative px-4 py-3 my-5 text-red-700 bg-red-100 border border-red-400 rounded" role="alert">
                <strong class="font-bold">Alert!</strong>
                <!-- By default, it'll be block, but on small screens it'll be inline -->
                <span class="block sm:inline">Please update your password</span>
            </div>
        </div>
        <!-- CARD COMPONENT -->
        <div class="flex max-w-sm p-6 mx-auto bg-white rounded-lg shadow-xl">
            <div class="flex-shrink-0">
                <img src="img/tailwind.png" alt="Logo" class="w-12 h-12">
            </div>
            <div class="pt-1 ml-6">
                <h4 class="text-xl text-gray-900">
                    Tailwind CSS
                </h4>
                <p class="text-base text-gray-600">You have a new message</p>
            </div>
        </div>
        <!-- CARD COLUMN -->
        <div class="container px-2 mx-auto mt-5">
            <!-- Flexbox on medium screens and up -->
            <div class="md:flex">
                <div class="flex-1 px-5 py-5 m-2 text-center text-gray-700 bg-gray-400 rounded">
                    <div class="lg:flex lg:items-center">
                        <div class="lg:flex-shrink-0">
                            <img class="rounded-lg lg:w-64" src="img/laptop1.jpg" />
                        </div>
                        <div class="mt-4 lg:mt-0 lg:ml-6">
                            <div class="text-sm font-bold tracking-wide text-indigo-600 uppercase">
                                Networking
                            </div>
                            <a href="#"
                                class="block mt-1 text-lg font-semibold leading-tight text-gray-900 hover:underline">Finding
                                connections to help your business grow</a>
                        </div>
                    </div>
                </div>
                <div class="flex-1 px-5 py-5 m-2 text-center text-gray-700 bg-gray-400 rounded">
                    <div class="lg:flex lg:items-center">
                        <div class="lg:flex-shrink-0">
                            <img class="rounded-lg lg:w-64" src="img/laptop2.jpg" />
                        </div>
                        <div class="mt-4 lg:mt-0 lg:ml-6">
                            <div class="text-sm font-bold tracking-wide text-indigo-600 uppercase">
                                Marketing
                            </div>
                            <a href="#"
                                class="block mt-1 text-lg font-semibold leading-tight text-gray-900 hover:underline">Finding
                                customers for your new business</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
